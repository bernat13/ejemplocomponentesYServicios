<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>addcontacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


    <form [formGroup]="formu" (ngSubmit)="submit()">

    <ion-input type="email" placeholder="email"
    [formControl] ="formu.controls.email"></ion-input>

    <ion-input type="text" placeholder="nombre"
    [formControl] ="formu.controls.nombre"></ion-input>
   
   <ion-button type="submit" expand="block" fill="clear" shape="round">
    Enviar
   </ion-button>
  </form>
  
</ion-content>
